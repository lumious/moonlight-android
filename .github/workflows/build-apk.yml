name: Build APK

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK
        run: |
          echo "y" | sdkmanager --install "ndk;27.0.12077973"
          echo "ndk.dir=$ANDROID_HOME/ndk/27.0.12077973" >> local.properties

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: List APK files
        run: |
          echo "=== Release APKs ==="
          find app/build/outputs/apk/release -name "*.apk" -type f
          echo "=== Debug APKs ==="
          find app/build/outputs/apk/debug -name "*.apk" -type f

      - name: Upload Release APKs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-apks
          path: app/build/outputs/apk/release/*.apk

      - name: Upload Debug APKs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: debug-apks
          path: app/build/outputs/apk/debug/*.apk
