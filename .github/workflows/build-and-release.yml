name: Build and Release APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK
        run: |
          echo "y" | sdkmanager --install "ndk;27.0.12077973"
          echo "ndk.dir=$ANDROID_HOME/ndk/27.0.12077973" >> local.properties

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: List APK files
        run: |
          echo "=== Release APKs ==="
          find app/build/outputs/apk/release -name "*.apk" -type f
          echo "=== Debug APKs ==="
          find app/build/outputs/apk/debug -name "*.apk" -type f

      - name: Get version name
        id: version
        run: |
          VERSION=$(grep -E '^\s*versionName\s+"' app/build.gradle | \
            head -1 | sed -E 's/.*"(.*)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Upload Release APKs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-apks
          path: app/build/outputs/apk/release/*.apk

      - name: Upload Debug APKs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: debug-apks
          path: app/build/outputs/apk/debug/*.apk

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/apk/debug/*.apk
          body: |
            ## 月光·阿西西 ${{ steps.version.outputs.version }}

            ### APK Files

            **Release版本:**
            - `app-nonRoot-release.apk` - 非Root版本
            - `app-root-release.apk` - Root版本

            **Debug版本:**
            - `app-nonRoot-debug.apk` - 非Root调试版本
            - `app-root-debug.apk` - Root调试版本

            ### 安装说明
            1. 下载对应的APK文件
            2. 如需Root功能，请下载Root版本（仅支持Android O以下）
            3. 普通用户请下载nonRoot版本

            ### 更新内容
            请查看提交记录了解详细更新内容。
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
